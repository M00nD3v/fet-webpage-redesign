	<main class="container mx-auto bg-white w-full px-4 my-8 flex-grow flex flex-col">
		<h1 class="page-title">Login für FET-Mitarbeiter</h1>
		<div class="w-full h-full flex-1 flex justify-center items-center">
			<form action="" method="POST" class="sm:p-4 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 2xl:w-1/4 grid grid-cols-1 gap-3 sm:gap-6">
				<div class="relative p-2 rounded border border-red-500 bg-red-50">
					<i class="fas fa-exclamation-circle absolute right-1 top-1 text-xl text-red-300"></i>
					<h2 class="font-semibold text-red-900">Fehler:</h2>
					<span class="text-sm sm:text-base text-red-800">Benutzername oder Passwort falsch.</span>
				</div>
				<label class="block">
					<span class="text-gray-700">Username</span>
					<input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder-gray-400" required="required" placeholder="AlessandroVolta230">
				</label>
				<label class="block">
					<span class="text-gray-700">Passwort</span>
					<input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder-gray-400" required="required">
				</label>
				<input type="submit" class="block btn btn-primary" value="Anmelden">
			</form>
		</div>
